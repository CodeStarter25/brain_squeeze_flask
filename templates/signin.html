{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block main %}
    <form action="/signin" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-25" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-25" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>

    {% if message %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <div class="mt-3">
        <a href="/register">Don't have an account? Register here.</a>
    </div>
{% endblock %}
